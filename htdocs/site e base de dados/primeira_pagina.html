<!DOCTYPE html>
<html>

<head>
    <title>Meu Site de Registro e Login</title>
    <style>
      /* Define as variáveis para as cores usadas no site */
      :root {
        --primary-color: #008CBA; /* cor principal, azul */
        --secondary-color: #f44336; /* cor secundária, vermelha */
        --background-color: #F5F5F5; /* cor de fundo do site */
        --text-color: #333; /* cor do texto */
        --container-color: #FFF; /* cor de fundo do contêiner */
        --button-color: #4CAF50; /* cor de fundo do botão */
      }
       /* Define as regras básicas para o estilo do site */
       body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #e0e0e0;
  }

  /* Estilos para o cabeçalho */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: var(--primary-color);
    color: white;
  }

  h1 {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 40px;
  }

  /* Estilos para os botões */
  button {
    background-color: var(--button-color);
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1.2rem;
    margin: 10px;
    cursor: pointer;
    border-radius: 4px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
    transition: background-color 0.2s ease-in-out;
  }

  button:hover {
    background-color: #3E8E41;
  }

  /* Estilos para os links */
  a {
    color: var(--primary-color);
    text-decoration: none;
    border-bottom: 2px solid var(--primary-color);
    transition: border-bottom 0.2s ease-in-out;
  }

  a:hover {
    border-bottom: 2px solid var(--secondary-color);
  }

  /* Estilos para o contêiner */
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background-color: #FFF;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
  }

  /* Estilos para o formulário */
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #DDD;
  }
</style>

</head>

<body>
    <h1>Bem-vindo!</h1>
    <button><a href="registro.php">registro</a></button>
    <button><a href="login.php">login</a></button>
</body>

</html>
